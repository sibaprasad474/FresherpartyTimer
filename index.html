<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Beginnings-2023</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="video-bg">
        <video autoplay muted loop>
            <source src="/img-vid/Final.mp4" type="video/mp4" />
          </video>
        <div class="wrapper">
            <div class="header">
              <div class="logo">
                <img src="/img-vid/silicontechlogo.png" alt="" />
              </div>
              <div class="title">BINARY BEGINiNGS-2K23</div>
              <div class="para">
                "Embrace the Start, Enjoy the Journey: Let's Party together!"
              </div>
            </div>
            <div class="timer">
              <div class="box">
                <input type="text" readonly />
                <label for="days">days</label>
              </div>
              <div class="box">
                <input type="text" readonly />
                <label for="Hours">Hours</label>
              </div>
              <div class="box">
                <input type="text" readonly />
                <label for="minutes">minutes</label>
              </div>
              <div class="box">
                <input type="text" readonly />
                <label for="seconds">seconds</label>
              </div>
            </div>
        </div>
      </div>
    </div>
    <footer>
        <p>Design and Developed by @Sibaprasad mishra</p>
    </footer>
  </body>
  <script src="/script.js"></script>
</html>
